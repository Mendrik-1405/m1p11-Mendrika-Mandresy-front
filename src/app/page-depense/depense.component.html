<div>
    <form>
        <label for="type" class="block text-900 text-xl font-medium mb-2">Type</label>
        <select name="type" required>
            <option disabled>Choisir</option>
            <option value="Loyer">Loyer</option>
            <option value="Jirama">Jirama</option>
            <option value="Salaire">Salaire</option>
            <option value="Autre">Autre</option>
        </select>

        <label for="montant" class="block text-900 text-xl font-medium mb-2">Montant</label>
        <input id="montant" type="text" name="montant" placeholder="Saisir le montant" pInputText class="w-full md:w-15rem mb-3" style="padding:1rem" required>
    
        <label for="date" class="block text-900 text-xl font-medium mb-2">Date</label>
        <input id="date" type="date" name="date" pInputText class="w-full md:w-15rem mb-3" style="padding:1rem" required>
    
        <p><button pButton pRipple label="Ajouter" type="submit" id="add"></button></p>
    </form>
</div>
<br>
<p-table [value]="depenses" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            DÃ©penses du mois
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Type</th>
            <th>Montant</th>
            <th>Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-depense>
        <tr>
            <td>{{depense.type}}</td>
            <td>{{depense.montant | currency:'Ar '}}</td>
            <td>{{depense.date}}</td>
            <td>
                <button pbutton="" pripple="" type="button" icon="pi pi-search" class="p-element p-ripple p-button-rounded p-button p-component p-button-icon-only">
                    <span class="p-button-icon pi pi-pencil" aria-hidden="true"></span><span class="p-ink" aria-hidden="true" role="presentation"></span>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
