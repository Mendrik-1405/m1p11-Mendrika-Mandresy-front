<p-table [value]="services" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Services
            <button pbutton="" pripple="" type="button" icon="pi pi-search" class="p-element p-ripple p-button-rounded p-button-success p-button p-component p-button-icon-only">
                <span class="p-button-icon pi pi-plus" aria-hidden="true"></span><span class="p-ink" aria-hidden="true" role="presentation"></span>
            </button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nom</th>
            <th>Image</th>
            <th>Prix</th>
            <th>Dur√©e</th>
            <th>Commission</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-service>
        <tr>
            <td>{{service.nom}}</td>
            <td><img [src]="'./assets/' + service.photo" [alt]="service.photo" width="50" height="50" class="shadow-4" /></td>
            <td>{{service.prix | currency:'Ar '}}</td>
            <td>{{service.duree}} min</td>
            <td>{{service.commission}} %</td>
            <td>
                <button pbutton="" pripple="" type="button" icon="pi pi-search" class="p-element p-ripple p-button-rounded p-button p-component p-button-icon-only">
                    <span class="p-button-icon pi pi-pencil" aria-hidden="true"></span><span class="p-ink" aria-hidden="true" role="presentation"></span>
                </button>
                <button pbutton="" pripple="" type="button" icon="pi pi-search" class="p-element p-ripple p-button-rounded p-button-danger p-button p-component p-button-icon-only" style="margin-left: 15px;">
                    <span class="p-button-icon pi pi-trash" aria-hidden="true"></span><span class="p-ink" aria-hidden="true" role="presentation"></span>
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            Au total, il y a {{services ? services.length : 0 }} services.
        </div>
    </ng-template>
</p-table>
