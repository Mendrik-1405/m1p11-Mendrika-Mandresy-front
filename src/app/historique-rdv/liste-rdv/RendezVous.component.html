<p-table [value]="rdv" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Mes rendez-vous
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>Service</th>
            <th></th>
            <th>Employ√©</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rdv>
        <tr>
            <td>{{rdv.dateheure | date: 'yy-MM-dd'}}</td>
            <td>{{rdv.dateheure | date: 'hh:mm'}}</td>
            <td>{{rdv.service}}</td>
            <td><img [src]="'./assets/' + rdv.photoService" [alt]="rdv.photoService" width="50" height="50" class="shadow-4" /></td>
            <td>{{rdv.employe}}</td>
            <td><img [src]="'./assets/' + rdv.photoEmploye" [alt]="rdv.photoEmploye" width="50" height="50" class="shadow-4" /></td>
            <td>
                <button pbutton="" pripple="" type="button" icon="pi pi-search" class="p-element p-ripple p-button-rounded p-button p-component p-button-icon-only">
                    <span class="p-button-icon pi pi-pencil" aria-hidden="true"></span><span class="p-ink" aria-hidden="true" role="presentation"></span>
                </button>
                <button pbutton="" pripple="" type="button" icon="pi pi-search" class="p-element p-ripple p-button-rounded p-button-danger p-button p-component p-button-icon-only" style="margin-left: 15px;">
                    <span class="p-button-icon pi pi-trash" aria-hidden="true"></span><span class="p-ink" aria-hidden="true" role="presentation"></span>
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            Au total, il y a {{rdv ? rdv.length : 0 }} rendez-vous.
        </div>
    </ng-template>
</p-table>
