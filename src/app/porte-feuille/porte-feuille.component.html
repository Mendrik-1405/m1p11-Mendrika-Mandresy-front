<div class="col-12">
    <div class="card">
        <h5>Recharger mon compte (Solde actuelle: {{solde | currency: 'Ar '}})</h5>
        <br>
        <div class="p-fluid p-formgrid grid">
            <form (ngSubmit)="Recharge()">
                <div class="field col-12">
                    <span class="p-float-label">
                        <input pInputText id="montant" type="number" [(ngModel)]="porteFeuille" [ngModelOptions]="{standalone: true}" required>
                        <label for="montant">Montant</label>
                    </span>
                </div>
                <div class="field col-12">
                    <button pButton pRipple label="Valider" class="p-button-success" type="submit"></button>
                </div>
            </form>
        </div>
    </div>
</div>
