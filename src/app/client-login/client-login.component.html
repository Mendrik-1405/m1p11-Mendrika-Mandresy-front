<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../assets/logo-salon.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                
                <div>
                    <form (ngSubmit)="submitForm()">
                    <label for="name1" class="block text-900 text-xl font-medium mb-2">Nom</label>
                    <input id="name1" type="text" placeholder="nom" [(ngModel)]="client.nom" name="nom" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" placeholder="password" [(ngModel)]="client.password" name="password" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        
                    </div>
                    <button pButton pRipple *ngIf="!loading" label="Login" class="w-full p-3 text-xl"></button>
                    <button pButton pRipple *ngIf="loading" class="w-full p-3 text-xl" disabled><p-progressSpinner id="customSpinner" styleClass="w-2rem h-2rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner></button>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a routerLink="/user/c/inscription">inscription client</a>
                        <a routerLink="/managerlogin">link to admin</a>
                        <a routerLink="/employelogin">link to employe</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
