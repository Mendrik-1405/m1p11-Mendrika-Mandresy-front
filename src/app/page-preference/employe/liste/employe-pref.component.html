<p-table [value]="prefs" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Mes employés préférés
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Image</th>
            <th>Nom</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pref>
        <tr>
            <td><img [src]="'../../assets/' + pref.photo" [alt]="pref.photo" width="50" height="50" class="shadow-4" /></td>
            <td>{{pref.nom}}</td>
            <td>
                <button pbutton="" pripple="" type="button" icon="pi pi-search" class="p-element p-ripple p-button-rounded p-button-danger p-button p-component p-button-icon-only">
                    <span class="p-button-icon pi pi-heart" aria-hidden="true"></span><span class="p-ink" aria-hidden="true" role="presentation"></span>
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            Au total, il y a {{prefs ? prefs.length : 0 }} employés.
        </div>
    </ng-template>
</p-table>
